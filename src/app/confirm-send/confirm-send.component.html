<section class="section bg-secondary" style="margin-top: 100px">
  <div class="container-fluid">
    <div class="row row-grid">
      <div class="col-lg-3">
        <div class="card bg-default shadow border-0">
          <img [src]="imgSrc" class="card-img-top" />
          <canvas #canv style="display: none"></canvas>
          <blockquote class="card-blockquote" style="text-transform: uppercase">
            <svg
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 583 95"
              class="svg-bg"
            >
              <polygon points="0,52 583,95 0,95" class="fill-default" />
              <polygon
                points="0,42 583,95 683,0 0,95"
                opacity=".2"
                class="fill-default"
              />
            </svg>
            <h4 class="display-3 font-weight-bold text-white">
              {{ data.imgName ? data.imgName : "Uploaded Image" }}
            </h4>
            <p class="lead text-italic text-white">
              Dataset - {{ data.datasetName }}
            </p>
            <p class="lead text-italic text-white">
              Model - {{ data.modelName }}
            </p>
            <p class="lead text-italic text-white">
              Retrive Top - {{ data.k }} Images
            </p>
          </blockquote>
        </div>
      </div>
      <div class="col-lg-9" style="text-align: center; margin: auto">
        <button class="button" (click)="onSubmit()">
          <div class="button__content">
            <div class="button__icon">
              <svg
                version="1.1"

            <p class="button__text">Submit</p>
          </div>
        </button>
        <h3 style="font-family: 'lovelyFont'; padding-top: 20px">
          Please Confirm And submit Query
        </h3>
      </div>
    </div>
  </div>
</section>

<div *ngIf="resultSrc" class="container-fluid">
  <div class="p-col-1">
    <p-button icon="pi pi-refresh" (onClick)="refresh()"></p-button>
  </div>
  <div class="p-col-10">
    <p-paginator
      [first]="first"
      [rows]="1"
      [totalRecords]="totalRecords"
      (onPageChange)="onPageChange($event)"
      [showJumpToPageDropdown]="true"
      [showPageLinks]="false"
    ></p-paginator>
  </div>
</div>
<div class="image-gallery">
  <img [src]="resultSrc" />
</div>
