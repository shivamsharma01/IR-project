<div *ngIf="!isBoundingBox && imageObj?.src" style="text-align:center">
		<img [src]="imageObj.src"/>
</div>
<div *ngIf="isBoundingBox" class="container" style="text-align: center">
    <canvas #canvasE (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)"
      id="myCanvas" style="overflow: none"></canvas>
</div>
