<div class="row row-grid justify-content-between align-items-center mt-lg" style="padding-bottom: 100px;">
    <div class="col-lg-12">
      <h3
        style="text-align: center; font-size: 2.5rem"
        class="h4 text-success font-weight-bold mb-5"
      >
        Select the dataset
      </h3>
      <div class="container">
        <div class="row row-grid mt-5">
          <div class="col-lg-3">
            <div>
              <h3 style="display: inline">Oxford</h3>
              <label
                style="margin-left: 50px; margin-top: 12px; position: absolute"
                class="custom-toggle"
              >
                <input
                  #databaseSelector1
                  [checked]="selectedDataset == 'oxford'"
                  (change)="
                  onDatabaseSelect(
                      'oxford',
                      databaseSelector1.checked
                    )
                  "
                  type="checkbox"
                />
                <span class="custom-toggle-slider rounded-circle"></span>
              </label>
            </div>
          </div>
          <div class="col-lg-3">
            <div>

          </div>
